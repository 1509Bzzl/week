<body>
    <script>
         var arr = [1,4,3,5,3,2,1,2];
         function get (arr1) {
             var arr2 = [];
             for(var i=0;i<arr1.length;i++){
                if(arr1.indexOf(arr1[i]) === -1) {
                      arr2.push(arr[i])
                   }
             } 
              return arr2;
         }    
         console.log(get(arr))
    </script>
</body>
